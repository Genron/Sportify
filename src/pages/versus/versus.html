<ion-header>

  <ion-navbar>
    <ion-title>Versus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <div padding>
    <h2 style="color:#5b5b75">Teams</h2>
  </div>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let match of matches | async">
      <ion-item style="text-align: center" detail-push>
        <h1 *ngIf="!match.played">
          {{match.team1.teamName}} [ {{match.team1.score}} : {{match.team2.score}} ] {{match.team2.teamName}}
        </h1>
        <h1 *ngIf="match.played" style="text-decoration: line-through;color:rgb(211, 211, 211)">
          {{match.team1.teamName}} [ {{match.team1.score}} : {{match.team2.score}} ] {{match.team2.teamName}}
        </h1>
      </ion-item>
      <ion-item-options (ionSwipe)="teamWins(match, true)" side="left">
        <button ion-button color="secondary" (click)="teamWins(match, true)"> {{match.team1.teamName}} wins
        </button>
        <button ion-button color="light" (click)="draw(match)"> draw
        </button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="teamWins(match, false)" side="right">
        <button ion-button color="light" (click)="draw(match)"> draw
        </button>
        <button ion-button color="secondary" (click)="teamWins(match, false)"> {{match.team2.teamName}} wins
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block [disabled]="isDisabled" (click)="showRanking()">Show Ranking</button>
</ion-footer>
