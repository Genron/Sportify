<ion-header>
  <ion-navbar>
    <ion-title (click)="toHome()" style="font-weight: lighter; font-variant: all-small-caps; letter-spacing: .25em;">
      {{selectedGame.gameName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
  <div>
    <h2 class="alignleft">Matches</h2>
    <h2 class="alignright">
      <small>{{matchesPlayed}}/{{allMatches}}</small>
    </h2>
  </div>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let match of matches | async">
      <ion-item style="text-align: center" detail-push (click)="presentPrompt(match)">
        <div class="row" *ngIf="!match.played">
          <ion-icon name="arrow-dropleft" class="arrow-left"></ion-icon>
          <span class="team-left">{{match.team1.teamName}}</span>
          <span class="count">[ - : - ]</span>
          <span class="team-right">{{match.team2.teamName}}</span>
          <ion-icon name="arrow-dropright" class="arrow-right"></ion-icon>
        </div>
        <div class="row" *ngIf="match.played" style="color: #FFCB6B">
          <ion-icon color="#D3D3D3" name="arrow-dropleft" class="arrow-left"></ion-icon>
          <span class="team-left">{{match.team1.teamName}}</span>
          <span class="count">[ {{match.team1.score}} : {{match.team2.score}} ]</span>
          <span class="team-right">{{match.team2.teamName}}</span>
          <ion-icon color="#D3D3D3" name="arrow-dropright" class="arrow-right"></ion-icon>
        </div>
      </ion-item>
      <ion-item-options (ionSwipe)="logMatch(match, 1, 0)" side="left">
        <button ion-button color="secondary" (click)="logMatch(match, 1, 0)" style="color: white">+1</button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="logMatch(match, 0, 1)" side="right">
        <button ion-button color="secondary" (click)="logMatch(match, 0, 1)" style="color: white">+1</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block [disabled]="isDisabled" (click)="showRanking()" class="btn">
    <ion-icon name="trophy" style="zoom:1.5;"></ion-icon>
  </button>
</ion-footer>
