<ion-header>
  <ion-navbar>
    <ion-title (click)="toHome()">{{selectedGame.gameName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>
    <h2 style="color:#5b5b75">Ranking</h2>
  </div>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let rankingTeam of sortedTeams">
      <ion-item>
        <h1>{{rankingTeam.teamName}}</h1>
        <p>Score {{rankingTeam.score}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="backToHome()">
    <ion-icon name="home" style="zoom:1.5;"></ion-icon>
  </button>
</ion-footer>
