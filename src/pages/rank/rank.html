<ion-header>
  <ion-navbar>
    <ion-title (click)="toHome()" style="font-weight: lighter; font-variant: all-small-caps; letter-spacing: .25em;">
      {{selectedGame.gameName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>
    <h2 style="color:#5b5b75">Ranking</h2>
  </div>
  <ion-list no-padding>
    <ion-item *ngFor="let rankingTeam of sortedTeams">
      <h1>{{rankingTeam.teamName}}</h1>
      <p>Score {{rankingTeam.score}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="backToHome()">
    <ion-icon name="home" style="zoom:1.5;"></ion-icon>
  </button>
</ion-footer>
