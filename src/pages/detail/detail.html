<ion-header>
  <ion-navbar>
    <ion-title (click)="toHome()" style="font-weight: lighter; font-variant: all-small-caps; letter-spacing: .25em;">{{selectedGame.gameName}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-item style="background-color: transparent">
      <ion-input style="mso-highlight: black" [clearInput]="true" type="text" [(ngModel)]="newTeam"
                 (keyup.enter)="addTeam()"
                 (ionCancel)="this.newTeam=''" placeholder="Teamname"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only
              style="background-color: #4cb5ab; border-radius: 50%; width: 3em; height: 3em; color: white " (click)="addTeam()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
  <div padding>
    <h2 style="color:#5b5b75">Teams</h2>
  </div>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let team of teams | async">
      <ion-item>
        <h1>{{team.teamName}}</h1>
      </ion-item>
      <ion-item-options (ionSwipe)="removeTeam(team)" side="right">
        <button ion-button color="danger" icon-only
                (click)="removeTeam(team)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block [disabled]="isDisabled" (click)="startVersus()">
    <ion-icon name="play" style="zoom:1.5;"></ion-icon>
  </button>
</ion-footer>
