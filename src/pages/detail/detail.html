<ion-header>

  <ion-navbar >
    <ion-title>{{selectedGame.gameName}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-item style="background-color: transparent">
      <ion-input style="mso-highlight: black" [clearInput]="true" type="text" [(ngModel)]="newTeam" (keyup.enter)="addTeam()"
                 (ionCancel)="this.newTeam=''" placeholder="Teamname"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button  icon-center style="background-color: #4cb5ab; border-radius: 100%; padding: 10px; color: white " (click)="addTeam()">  <ion-icon name="add"></ion-icon>
      </button>
      <!--<button ion-button solid icon-right (click)="addTeam()" style="marginright: 12px; padding:21px 16px 21px 16px">Add-->
        <!--<ion-icon name="md-basket"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">
  <div padding>
    <h2 style="color:#5b5b75">Teams</h2>
  </div>
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let team of teams | async">
      <ion-item>
        <h1>{{team.teamName}}</h1>
      </ion-item>
      <ion-item-options (ionSwipe)="removeTeam(team.key)" side="right">
        <button ion-button color="danger" icon-only
                (click)="removeTeam(team.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block [disabled]="isDisabled" (click)="startVersus()">Start Game</button>
</ion-footer>
